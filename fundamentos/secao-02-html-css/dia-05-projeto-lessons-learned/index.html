<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunão's Hardware's</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><img id="logo" src="./logo.png" alt="logo-marca"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="">HOME</a></li>
                    <li><a href="">PRODUTOS</a></li>
                    <li><a href="">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <ul class="produtos">
            <li>
                <h2>Processador</h2>
                <img src="./cpu.png" alt="processador-de-computador">
                <p class="produto-descricao">Intel Core i5 13400F 4.6Ghz</p>
                <p class="produto-preco">R$: 499,00</p>
            </li>

            <li>
                <h2>Placa de vídeo</h2>
                <img src="./vga.png" alt="placa-de-video">
                <p class="produto-descricao">NVIDIA GeForce RTX 3060 EVGA</p>
                <p class="produto-preco">R$: 399,00</p>
            </li>

            <li>
                <h2>Memória RAM</h2>
                <img src="./ram.png" alt="memoria-ram-computador">
                <p class="produto-descricao">XPG D50 8Gb DDR4 3200Mhz</p>
                <p class="produto-preco">R$: 99,00</p>
            </li>
        </ul>
    </main>

    <footer>
        <div class="localização">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3750.9498834845995!2d-43.93709862412908!3d-19.926516638201313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69952523342c1%3A0xd5f0dc4e8e57ce65!2sTrybe!5e0!3m2!1spt-BR!2sbr!4v1683165588258!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>

</html>
